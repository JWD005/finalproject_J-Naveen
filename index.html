<!DOCTYPE html>

<head>
  <title>Task Planner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>

<div class="container">
  <h2>Task Planner</h2>
  <!--modal begins here-->
  <!-- Trigger the modal with a button -->
  <!--Button goes here-->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add New Task</button>
  <!--button ends here-->
  
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Task Name:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <!--added components #A starts-->
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Task Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <!--added components #A ends-->
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Task Assigned to:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <!--added component #B starts here-->
            <label for="status">Status:</label><!--own entry-->
            <select class="custom-select">
              <option selected>Open this select menu</option>
              <option value="1">Not Started</option>
              <option value="2">In Progress</option>
              <option value="3">Complete</option>
              <option value="4">On Hold</option>
            </select>
            <!--added component #B Ends-->
            <!--added component #C starts here-->
            <label for="start">Due Date:</label>
            <input type="date" id="start" name="trip-start"
            value="2018-07-22" min="2021-01-01" max="2050-12-31">
            <!--added component #C Ends here-->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add Task</button>
        </div>
      </div>
    </div>
  </div>
    <!--modal ends here-->

    <!-- Optional JavaScript; choose one of the two! -->
