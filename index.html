  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>
            <!--added components #A starts-->
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Task Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <!--added components #A ends-->
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Task Assigned to:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <!--added component #B starts here-->
            <label for="status">Status:</label><!--own entry-->
            <select class="custom-select">
              <option selected>Open this select menu</option>
              <option value="1">Not Started</option>
              <option value="2">In Progress</option>
              <option value="3">Complete</option>
              <option value="4">On Hold</option>
            </select>
            <!--added component #B Ends-->
            <!--added component #C starts here-->
            <label for="start">Due Date:</label>
            <input type="date" id="start" name="trip-start"
            value="2018-07-22" min="2021-01-01" max="2050-12-31">
            <!--added component #C Ends here-->


          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add Task</button>
        </div>
      </div>
    </div>
