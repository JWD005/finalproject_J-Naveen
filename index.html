<!--Modal Start-->

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Task Planner</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <!--task name-->
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Enter Task Name:</label>
          <input type="text" class="form-control" id="recipient-name">
        </div>
        <!--task name end-->

        <!--a-->
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Task Description:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <!--a-end-->

        <!--b-->
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Task Assigned to:</label>
          <input type="text" class="form-control" id="recipient-name">
        </div>
        <!--b-end-->

        <!--c-->
        <label for="status">Status:</label><!--added code-->
        <select class="custom-select">
          <option selected>Open this select menu</option>
          <option value="1">Not Started</option>
          <option value="2">In Progress</option>
          <option value="3">Complete</option>
          <option value="4">On Hold</option>
        </select>
        <!--c-end-->

        <!--d-->
        <label for="start">Due Date:</label>
        <input type="date" id="start" name="trip-start"
        value="2018-07-22" min="2021-01-01" max="2050-12-31">
        <!--d-end-->
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save Task</button>
      </div>
    </div>
  </div>
</div>
