<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Task Planner</title>
  </head>

  <body>
    <header>
      <h1>Task Planner</h1>
      <div>
        <button
          type="button"
          class="btn btn-primary addCard"
          data-bs-toggle="modal"
          data-bs-target="#modal"
          id="addCardForm"
        >
          Add a Task
        </button>
      </div>
    </header>

    <!-- Start the add-card form -->
    <div
      class="modal fade task-list"
      id="modal"
      tabindex="-1"
      aria-labelledby="addCardForm"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add a Task</h2>
            <button
              type="button"
              id="closeBtn"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- main content of the form -->
          <div class="container">
            <!-- Task -->
            <form>
              <!-- Task -->
              <div class="mb-2">
                <label for="taskName" class="form-label">
                  Task
                  <div>
                    <i id="taskNameValid"> ( At least 5 characters ) </i>
                    <i id="taskNameRequired">* required</i>
                  </div>
                </label>
                <input
                  type="form-control"
                  class="form-control"
                  id="taskName"
                  required
                />
              </div>
              <!-- Task Description -->
              <div class="mb-2">
                <label for="description" class="form-label">
                  Task Description
                </label>
                <textarea
                  maxlength="280"
                  class="form-control"
                  id="description"
                  rows="3"
                  placeholder="Write a short and sweet description for the task."
                ></textarea>
              </div>
              <!-- Calendar -->
              <div class="mb-2 dateDiv">
                <label for="dueDate" class="form-label">
                  Due Date
                  <div>
                    <i id="dueDateValid"> ( start from today ) </i>
                    <i id="dueDateRequired">* required </i>
                  </div>
                </label>
                <input type="date" class="form-control" id="dueDate" required />
              </div>
              <!-- Person Assigned -->
              <div class="mb-2">
                <label for="assignedTo" class="form-label">
                  Name
                  <div>
                    <i id="assignedToValid"> ( At least 5 characters ) </i>
                    <i id="assignedToRequired">* required</i>
                  </div>
                </label>
                <input
                  type="form-control"
                  class="form-control"
                  id="assignedTo"
                  placeholder="Task to be assigned to..."
                  required
                />
              </div>
              <!-- Status Field -->
              <div class="mb-4">
                <label for="status" class="form-label" id="statusLabel">
                  Status
                </label>
                <select
                  class="form-select"
                  id="status"
                  aria-label="Default select example"
                >
                  <option value="toStart" selected>To Start</option>
                  <option value="inProgress">In Progress</option>
                  <option value="inReview">In Review</option>
                  <option value="completed">Completed</option>
                </select>
              </div>
              <!-- Button -->
              <button id="createBtn" class="btn" type="button">
                CREATE TASK
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End show add-card form -->

    <!--columns start-->
    <main>
      <div class="mainContainer">
        <div class="mainCol" id="colToStart">
          <p style="color: rgb(184, 255, 169)">To Start</p>
          <div class="cardContainer" id="toStartContainer"></div>
        </div>
        <div class="mainCol" id="colInProgress">
          <p style="color: rgb(153, 255, 132)">In Progress</p>
          <div class="cardContainer" id="inProgressContainer"></div>
        </div>
        <div class="mainCol" id="colInReview">
          <p style="color: rgb(122, 255, 95)">In Review</p>
          <div class="cardContainer" id="inReviewContainer"></div>
        </div>
        <div class="mainCol" id="colCompleted">
          <p style="color: rgb(86, 255, 52)">Completed</p>
          <div class="cardContainer" id="completedContainer"></div>
        </div>
      </div>
    </main>
    <!--columns end-->

    <footer>
      <p>Copyright 2021</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="./js/taskManager.js"></script>
    <script type="text/javascript" src="./js/columnControl.js"></script>
  </body>
</html>
